<!DOCTYPE html>
<html>
  <head>
    <title>12-Exercises</title>
  </head>
  <body>

    <button class="js-change-text-button">Start</button>
    <p></p>
    <button class="js-click-add-button">Add to cart</button>
    <p class="js-add-button"></p>


    <script>
      let add = function() {
        console.log(2+3);
      }
      add();
      add();

      function runTwice(fun) {
        fun();
        fun();
      }

      runTwice(function() {
        console.log('12b');
      });

      runTwice(add);

      function changeText() {

       document.querySelector('.js-change-text-button')
        .addEventListener('click', () => {
          const button = document.querySelector('.js-change-text-button');
          button.innerHTML = 'Loading...';
          setTimeout(() => {
          button.innerHTML = 'Finished';
        },1000);
        });
      } 
      changeText();

    

      let timeoutId;

      function addToCart() {
        document.querySelector('.js-click-add-button')
          .addEventListener('click', () => {
            const messegeElement = document.querySelector('.js-add-button');
             messegeElement.innerHTML = 'Added';
          // First, cancel the previous timeout so that
         // it doesn't remove the message too quickly.
            clearTimeout(timeoutId);
            timeoutId = setTimeout(()=> {
              messegeElement.innerHTML = '';
            },2000);
          });  
      }
      addToCart();

      const multiply = (num1, num2) => num1 * num2;

      console.log(multiply(2,3));
      console.log(multiply(7,10));

      function countPositive(nums) {
        let count = 0;
        nums.forEach(element => {
          if (element >= 0){
            count++;
          }
        });
        return count;
      }

      console.log(countPositive([1, -3, 5]));
      console.log(countPositive([-2, 3, -5, 7, 10]));

      function addNum(array, num) {
        return array.map(value => value + num);
      }
        
      console.log(addNum([1,2,3], 2));
      console.log(addNum([-2, -1, 0, 99], 2));

      function removeEgg(foods) {
        let count = 0;
        const result =  foods.filter((value,index) => {
          
          if (value === 'egg' && count < 2){
            count++;
            return false;
          } else {
            return true;
          }
        })
        
        console.log(result);
      }

      function removeEgg2(foods) {
        let eggsRemoved = 0;

        return foods.filter((food) => {
          // If the food is 'egg', we should return false
          // but only if we haven't removed 2 eggs already.
          if (food === 'egg' && eggsRemoved < 2) {
            eggsRemoved++;
            return false;
          }

          return true;
        });
      }

      removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']);
      console.log(removeEgg2(['egg', 'apple', 'egg', 'egg', 'ham']));


      
    </script>
  </body>
</html>
