<!DOCTYPE html>
<html>
  <head>
    <title>Calculator FINAL</title>
    <link rel="stylesheet" href="10-calculator-final.css">
  </head>  
  <body>
    <P class="js-result-calculation sumResult"></P>
    <p>
    <button class="buttonBlack" onclick="updateCalculation('1');">1</button>

    <button  class="buttonBlack" onclick="updateCalculation('2');">2</button>

    <button class="buttonBlack" onclick="updateCalculation('3');">3</button>

    <button class="buttonOrange" onclick="updateCalculation('+');">+</button>

    </p>
    <p>
      <button class="buttonBlack" onclick="updateCalculation('4');">4</button>
      <button class="buttonBlack" onclick="updateCalculation('5');">5</button>
      <button class="buttonBlack" onclick="updateCalculation('6');">6</button>
      <button class="buttonOrange" onclick="updateCalculation('-');">-</button>
    </p>

    <p>
      <button class="buttonBlack" onclick="updateCalculation('7');">7</button>
      <button class="buttonBlack" onclick="updateCalculation('8');">8</button>
      <button class="buttonBlack" onclick="updateCalculation('9');">9</button>
      <button class="buttonOrange" onclick="updateCalculation('*');">*</button>
    </p>

    <p>
      <button class="buttonBlack" onclick="updateCalculation('0');">0</button>
      <button class="buttonBlack" onclick="updateCalculation('.');">.</button>
      <button class="buttonBlack" onclick="updateCalculation('=')">=</button>
      <button class="buttonOrange" onclick="updateCalculation('/');">/</button>
    </p>

    <p>
      <button class="buttonBlack" onclick="updateCalculation('Clear');">Clear</button>
    </p>

    <script src="10-calculator-final.js"></script>
  </body>
</html>
